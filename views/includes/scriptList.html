<table class="table table-hover">
  <thead>
    <tr>
      <th class="text-center">Name</th>
      <th class="text-center td-fit">Installs</th>
      <th class="text-center td-fit">Rating</th>
      <th class="text-center td-fit">Last Updated</th>
    </tr>
  </thead>
  <tbody>
    {{#scriptList}}
    <tr>
      <td>
        <b>
          <span class="script-icon hidden-xs">
          {{#meta.icon}}
            <img src="{{{meta.icon}}}" alt="">
          {{/meta.icon}}
          {{^meta.icon}}
            <i class="fa fa-fw fa-file-code-o"></i>
          {{/meta.icon}}
          </span>
          <a href="{{{scriptPageUrl}}}">{{name}}</a>{{#meta.version}} <div class="script-version label label-default">{{meta.version}}</div>{{/meta.version}}
        </b>
        <p>{{meta.description}}</p>
      </td>
      <td class="text-center td-fit">
        <p>{{installs}}</p>
      </td>
      <td class="rating text-center td-fit">
        <p>{{rating}}</p>
        <div class="progress">
          <div style="width: {{votesPercent}}%" class="progress-bar progress-bar-good"></div>
          <div style="width: {{flagsPercent}}%" class="progress-bar progress-bar-danger"></div>
        </div>
      </td>
      <td class="text-center td-fit">
        <time datetime="{{updatedISOFormat}}" title="{{updated}}">{{updatedHumanized}}</time>
      </td>
    </tr>
    {{/scriptList}}
  </tbody>
</table>
