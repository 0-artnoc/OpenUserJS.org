<h2 class="page-heading">
  <a href="{{{script.scriptInstallPageUrl}}}" class="pull-right">
    <button class="btn btn-info"><i class="fa fa-download"></i> Install</button>
  </a>
  {{#script.meta.icon}}<span class="page-heading-icon"><img src="{{{script.meta.icon}}}" alt="" /></span> {{/script.meta.icon}} <a href="/users/{{script.author}}" class="script-author">{{script.author}}</a><span class="path-divider">/</span><a href="{{{scriptPageUrl}}}" class="script-name">{{script.name}}</a>
</h2>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="navbar-header">
    <button type="button" data-toggle="collapse" data-target="#content-navbar" class="navbar-toggle"><i class="fa fa-bars"></i></button>
    <div class="navbar-brand visible-xs"></div> {{! Cheating at padding. }}
    <p class="navbar-text visible-xs"><i class="fa fa-fw fa-signal"></i> <b>Installs:</b> {{script.installs}}</p>
  </div>
  <div class="navbar-collapse collapse in" id="content-navbar">
    <ul class="nav navbar-nav">
      <li class="{{#isScriptPage}}active{{/isScriptPage}}"><a href="{{{script.scriptPageUrl}}}" class="">About</a></li>
      <li class="{{#isScriptViewSourcePage}}active{{/isScriptViewSourcePage}}"><a href="{{{script.scriptViewSourcePageUrl}}}" class="{{^script.scriptViewSourcePageUrl}}disabled{{/script.scriptViewSourcePageUrl}}">Source Code</a></li>
      <li class="{{#isScriptIssuesPage}}active{{/isScriptIssuesPage}}"><a href="{{{script.scriptIssuesPageUrl}}}" class="{{^script.scriptIssuesPageUrl}}disabled{{/script.scriptIssuesPageUrl}}">Issues <span class="badge">{{issueCount}}</span></a></li>
    </ul>
    <p class="navbar-text pull-right hidden-xs"><i class="fa fa-fw fa-signal"></i> <b>Installs:</b> {{script.installs}}</p>
  </div>
</nav>
