{{#authorTools}}
<div class="modal fade" id="deleteScriptModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete {{script.fullName}}</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this script? You cannot undo this.</p>
      </div>
      <div class="modal-footer">
        <form action="{{{script.scriptEditMetadataPageUrl}}}" method="post">
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-fw fa-close"></i> Close</button>
          <input type="hidden" name="remove" value="true">
          <button type="submit" class="btn btn-danger"><i class="fa fa-fw fa-trash-o"></i> Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{/authorTools}}
{{#modTools}}
<div class="modal fade" id="removeScriptModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Remove {{script.fullName}}</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove this script? You cannot undo this.</p>
      </div>
      <div class="modal-footer">
        <form action="{{{script.scriptRemovePageUrl}}}" method="post" enctype="multipart/form-data">
          <input type="text" class="form-control" name="reason" placeholder="Reason for removal." list="reasons">
          <datalist id="reasons">
            <option value="Bad external script host ">
            <option value="Cookie stealing ">
            <option value="Incomplete metadata block ">
            <option value="Licensing conflict ">
            <option value="Malware ">
            <option value="Obfuscated script ">
            <option value="Obfuscated external script ">
            <option value="Privacy stealing ">
            <option value="Spamming ">
            <option value="Unattributed script derivative ">
            <option value="Undocumented auto-like ">
            <option value="Vague description ">
            <option value="Vague script ">
            <option value="XSS attack ">
          </datalist>
          <br />
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-fw fa-close"></i> Close</button>
          <input type="hidden" name="remove" value="true">
          <button type="submit" class="btn btn-danger"><i class="fa fa-fw fa-ban"></i> Remove</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{/modTools}}
