<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th class=""><a href="?orderBy=name&orderDir=asc">Name</a></th>
      <th class="text-center">Size</th>
      <th class="text-center"><a href="?orderBy=rating&orderDir=desc">Rating</a></th>
    </tr>
  </thead>
  <tbody>
    {{#groupList}}
    <tr class="tr-link">
      <td>
        <b>
          <a href="{{{groupPageUrl}}}" class="tr-link-a">{{name}}</a>
        </b>
      </td>
      <td class="text-center">
        <p>{{size}}</p>
      </td>
      <td class="rating text-center">
        <p>{{rating}}</p>
      </td>
    </tr>
    {{/groupList}}
  </tbody>
</table>
