<script>
  $(document).ready(function(){
    // https://stackoverflow.com/questions/4904938/link-entire-table-row
    $('.tr-link').click(function(e){
      if ($(e.target).is("a,input")) // anything else you don't want to trigger the click
        return;

      var a = $(this).find('a');
      if (!a) return;
      var url = a.attr('href');
      if (!url) return;
      window.location = url; 
      e.stopPropagation();
    })
  });
</script>
