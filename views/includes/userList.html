<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th class="">Name</th>
      <th class="">Rank</th>
      <th class="">Github</th>
    </tr>
  </thead>
  <tbody>
    {{#userList}}
    <tr class="tr-link">
      <td>
        <b>
          <a href="{{{userPageUrl}}}">{{name}}</a>
        </b>
      </td>
      <td class="">
        <p>
          <span class="label label-default">{{roleName}}</span>
        </p>
      </td>
      <td class="">
        <p><a href="https://github.com/{{ghUsername}}">{{ghUsername}}</a></p>
      </td>
    </tr>
    {{/userList}}
  </tbody>
</table>
