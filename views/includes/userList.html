<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th><a href="?orderBy=name&orderDir=asc">Name</a></th>
      <th><a href="?orderBy=role&orderDir=asc">Rank</a></th>
    </tr>
  </thead>
  <tbody>
    {{#userList}}
    <tr class="tr-link">
      <td>
        <b>
          <a href="{{{userPageUrl}}}" class="tr-link-a">{{name}}</a>
        </b>
      </td>
      <td>
        <p>
          <span class="label label-default">{{roleName}}</span>
        </p>
      </td>
    </tr>
    {{/userList}}
    {{^userList}}
    <tr class="tr-link">
      <td colspan="4">
        <em>{{userListIsEmptyMessage}}</em>
      </td>
    </tr>
    {{/userList}}
  </tbody>
</table>
