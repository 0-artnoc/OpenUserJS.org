<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th class="text-center">Topic</th>
      <th class="text-center">Posts</th>
      <th class="text-center">Views</th>
      <th class="text-center td-activity" colspan="2">Activity</th>
    </tr>
  </thead>
  <tbody>
    {{#discussionList}}
    <tr class="tr-link">
      <td>
        <b>
          <a href="{{{discussionPageUrl}}}">{{topic}}</a>
        </b>
      </td>
      <td class="text-center">
        <p>{{comments}}</p>
      </td>
      <td class="text-center">
        <p>?</p>
      </td>
      <td class="text-center td-activity">
        <time datetime="{{createdISOFormat}}" title="{{created}}">{{createdHumanized}}</time>
      </td>
      <td class="text-center td-activity">
        <time datetime="{{updatedISOFormat}}" title="{{updated}}">{{updatedHumanized}}</time>
      </td>
    </tr>
    {{/discussionList}}
  </tbody>
</table>
