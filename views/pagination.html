<div class="paging-section">
  <div class="paging-controls-box">
    {{#previous}}
    <a class="paging-anchor" href="{{{baseUrl}}}{{size}}{{orderBy}}{{direction}}{{previous}}"><img src="/images/page-left.png" /></a>
    {{/previous}}
    <span class="page-number">{{pageNumber}}</span>
    {{#next}}
    <a class="paging-anchor" href="{{{baseUrl}}}{{size}}{{orderBy}}{{direction}}{{next}}"><img src="/images/page-right.png" /></a>
    {{/next}}
  </div>
</div>
