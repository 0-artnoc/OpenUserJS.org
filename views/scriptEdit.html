{{> header.html}}
{{^isLib}}
<link href="/css/select2.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/js/select2.min.js"></script>
<script type="text/javascript">
  var preload_groups = {{{groups}}};
  var preload_data = $.map(preload_groups, function (aGroup) {
    return { id: aGroup, text: aGroup, locked: true };
  });
  $(document).ready(function () {
    var canAddGroup = true;
    var canCreateGroup = {{canCreateGroup}};
    var prevTerm = '';

    $('#groups').select2({
      multiple: true,
      minimumInputLength: 1,
      query: function (aQuery){
        var url = '/api/group/search/' + encodeURIComponent(aQuery.term);

        if (canCreateGroup) {
          if (canAddGroup) {
            if ($('#groups').val().length
              && $('#groups').val().split(',').indexOf(prevTerm) > -1) {
              canAddGroup = false;
            } else {
              prevTerm = aQuery.term;
            }
          } else if ($('#groups').val().split(',').indexOf(prevTerm) === -1) {
            prevTerm = aQuery.term;
            canAddGroup = true;
          }

          url += '/' + (canAddGroup ? 'true' : '');
        }

        $.ajax({ url: url, success: function (aData) {
          var groups = { results: [] };
          $.each(aData, function (aIndex, aGroup) {
            groups.results.push({ id: aGroup, text: aGroup });
          });
          aQuery.callback(groups);
        }});
      }});
    $('#groups').select2('data', preload_data);
  });
</script>
{{/isLib}}
<div class="content-box">
  <section class="sr-section">
    <h1 class="sr-script-title">About {{name}}</h1>
    <button class="install-button" title="Install" type="button" onclick="location.href='{{{install}}}'">
      {{#isLib}}Raw{{/isLib}}{{^isLib}}Install{{/isLib}}
    </button>
    <button class="view-source-button" title="View Source" type="button" onclick="location.href='{{{source}}}'">
      Edit Source
    </button>
  </section>
  <br /><br />
  <form id="edit_about" action="edit" method="post">
    <strong>Use <a target="_blank" href="https://help.github.com/articles/github-flavored-markdown">GitHub Flavored Markdown</a> for formatting.</strong><br />
    <textarea class="indent" id="about" name="about" rows="20" style="width: 60%;">{{about}}</textarea><br /><br />
    {{^isLib}}
    <h3>Script Groups</h3>
    <input type="hidden" id="groups" name="groups" style="width:300px" /><br /><br />
    {{/isLib}}
    <strong>Delete Script:</strong>&nbsp;<input type="checkbox" name="remove" />
    <br /><br /><input type="submit" value="Save" /><br /><br />
  </form>
</div>
{{> footer.html}}
