<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  {{> v2/includes/head.html }}
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/scriptPage.css">
  <link rel="stylesheet" href="https://toopay.github.io/bootstrap-markdown/css/bootstrap-markdown.min.css">
  <link rel="stylesheet" href="/css/select2.css">
  <style>

  </style>
</head>
<body>
  {{> v2/includes/header.html }}
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid col-sm-8">
        {{#script}}
        <div class="row">
          <div class="col-xs-12">
            {{> v2/includes/scriptPageHeader.html }}
            <form action="edit" method="post">
              <button type="submit" class="btn btn-default pull-right">Save</button>
              <h3>Description</h3>
              <p><strong>Use <a target="_blank" href="https://help.github.com/articles/github-flavored-markdown">GitHub Flavored Markdown</a> for formatting.</strong></p>
              <div class="user-content">
                  <textarea name="about" data-provide="markdown" data-iconlibrary="fa" rows="10" class="col-xs-12">{{about}}</textarea>
              </div>

              <h3>Script Groups</h3>
              <input type="hidden" id="groups" name="groups" style="width:300px" />
            </form>
          </div>
        </div>
        {{/script}}
      </div>
      <div class="container-fluid col-sm-4">
        {{> v2/includes/scriptPageSidebar.html }}
      </div>
    </div>
  </div>
  {{> v2/includes/footer.html }}
  <!-- Markdown Editor -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-markdown/2.2.1/js/bootstrap-markdown.js"></script>
  <!-- Group Selector -->
  <script type="text/javascript" src="/js/select2.min.js"></script>
  <script type="text/javascript">
    var preload_groups = {{{groups}}};
    var preload_data = $.map(preload_groups, function (group) {
      return { id: group, text: group, locked: true };
    });
    $(document).ready(function() {
      var canAddGroup = true;
      var canCreateGroup = {{canCreateGroup}};
      var prevTerm = '';

      $('#groups').select2({
        multiple: true,
        minimumInputLength: 1,
        query: function (query){
          var url = '/api/group/search/' + encodeURIComponent(query.term);

          if (canCreateGroup) {
            if (canAddGroup) {
              if ($('#groups').val().length
                && $('#groups').val().split(',').indexOf(prevTerm) > -1) {
                canAddGroup = false;
              } else {
                prevTerm = query.term;
              }
            } else if ($('#groups').val().split(',').indexOf(prevTerm) === -1) {
              prevTerm = query.term;
              canAddGroup = true;
            }

            url += '/' + (canAddGroup ? 'true' : '');
          }

          $.ajax({ url: url, success: function (data) {
            var groups = { results: [] };
            $.each(data, function (index, group) {
              groups.results.push({ id: group, text: group });
            });
            query.callback(groups);
          }});
      }});
      $('#groups').select2('data', preload_data);
    });
  </script>
</body>
</html>
