<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  {{> includes/head.html }}
  <link rel="stylesheet" href="https://toopay.github.io/bootstrap-markdown/css/bootstrap-markdown.min.css">
</head>
<body>
  {{> includes/header.html }}
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid col-sm-8">
        <div class="row">
          <div class="col-xs-12">
            <div class="topic-title row container-fluid">
              <ol class="breadcrumb pull-left">
                <li class="active"><a href="{{{category.categoryPageUrl}}}">{{category.name}}</a></li>
                <li class=""><a href="{{{discussion.discussionPageUrl}}}">{{discussion.topic}}</a></li>
              </ol>
            </div>            
            <div class="container-fluid comments">
              <div class="row">
                <section class="topic-area list-group">
                  {{#commentList}}
                  {{> includes/comment.html }}
                  {{/commentList}}
                  <div class="text-center">
                    {{{paginationRendered}}}
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid col-sm-4">

      </div>
    </div>
  </div>

  <div id="reply-control" class="collapse">
    <form action="{{{discussion.discussionPageUrl}}}" method="post">
      <div class="container-fluid row user-content">

        <div class="submit-panel pull-right btn-toolbar">
          <button class="btn btn-sm btn-success" type="submit">Reply</button>
          <button class="btn btn-sm btn-danger" type="button" data-toggle="collapse" data-target="#reply-control">Cancel</button>
        </div>
        <textarea name="comment-content" data-provide="markdown" data-iconlibrary="fa" class="col-xs-12" placeholder="Type here using Markdown."></textarea>
      </div>
    </form>
  </div>

  {{> includes/footer.html }}
  <!-- Markdown Editor -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-markdown/2.2.1/js/bootstrap-markdown.js"></script>
  {{> includes/commentForm.html }}
</body>
</html>
