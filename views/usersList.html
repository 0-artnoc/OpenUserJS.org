{{#usersList}}
<section class="scripts-section">
  {{#users}}
  <ul class="scripts-list">
    <li class="script">
      {{#moderation}}
      <button class="install-button" title="Remove"
	      type="button" onclick="location.href='/remove{{{url}}}'" >
	Remove
      </button>
      {{/moderation}}
      <h2 class="script-title"><a href="{{{url}}}">{{name}}</a></h2>
    </li>
  </ul>
{{/users}}
   <br />
{{#previous}}
<a href="{{{baseUrl}}}{{size}}{{orderBy}}{{direction}}{{previous}}">Previous Page</a> &lt;
{{/previous}}
{{pageNumber}}
{{#next}}
 &gt; <a href="{{{baseUrl}}}{{size}}{{orderBy}}{{direction}}{{next}}">Next Page</a>
{{/next}}
</section>
{{/usersList}}
