{{> header.html}}
<div class="centered-content">
<h1>Start a New Discussion</h1>
</div>
<div class="content-box">
  <form id="start_discussion" action="/post/{{category}}" method="post">
    <strong>Discussion Topic:</strong>
    <input type="text" id="discussion-topic" name="discussion-topic" size="60" value="" />
    <br /><br />
    <strong>Use <a target="_blank" href="https://help.github.com/articles/github-flavored-markdown">GitHub Flavored Markdown</a> for formatting.</strong><br />
    <textarea class="indent" id="comment-content" name="comment-content" rows="20" style="width: 50%;"></textarea><br />
    <input type="submit" value="Submit" />
  </form>
</div>
<br />
{{> footer.html}}
