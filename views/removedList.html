{{#removedList}}
<section class="scripts-section">
{{#removed}}
<ul class="scripts-list">
  <li class="script">
    <h2 class="script-title">Removed {{removed}} by <a href="/users/{{remover}}">{{remover}}</a></h2>
    {{#content}}
    <strong>{{key}}:</strong> {{value}}<br />

    <p class="script-description">{{reason}}</p>
  </li>
</ul>
{{/removed}}
   <br />
{{> pagination.html}}
</section>
{{/removedList}}
